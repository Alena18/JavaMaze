<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-scale-wrapper">
<div id="game-ui" class="d-flex justify-content-center align-items-start gap-4 mt-4">
  <!-- CONTROLS LEFT -->
  <div id="controls" class="d-flex flex-column gap-2">
    <button class="btn btn-primary" onclick="movePlayer('ArrowUp')">↑</button>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" onclick="movePlayer('ArrowLeft')">←</button>
      <button class="btn btn-primary" onclick="movePlayer('ArrowDown')">↓</button>
      <button class="btn btn-primary" onclick="movePlayer('ArrowRight')">→</button>
    </div>
  </div>

  <!-- GAME CONTAINER RIGHT -->
  <div id="game-container" class="text-center">
    <div class="mb-3 d-flex gap-3 justify-content-center">
      <button id="startButton" class="btn btn-outline-light px-4 py-2">Start Game</button>
      <button id="repeatButton" class="btn btn-outline-light px-4 py-2">Play Again</button>
    </div>

    <div id="timer" class="mb-3 fs-3 text-white"></div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="resultBox" class="hidden">0:45</div>
  </div>
</div>


<script src="classes.js"></script>
<script src="script.js"></script>
<div class="confetti-container" id="confettiContainer"></div>
 </div>
</body>
</html>
