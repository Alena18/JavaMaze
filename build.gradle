plugins {
    id 'java'
    id 'org.teavm' version '0.9.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.teavm:teavm-classlib:0.9.2'
    implementation 'org.teavm:teavm-jso:0.9.2'
}

teavm {
    mainClass = 'game.Main'
    targetType = 'javascript'
    entryPointName = 'main'
    outputDir = file('docs') // GitHub Pages serves from /docs
    targetFileName = 'maze.js'
}
